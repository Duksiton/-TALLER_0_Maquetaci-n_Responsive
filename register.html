<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/repositorios/-TALLER_0_Maquetaci-n_Responsive/css/register.css">
</head>

<body>
    <div class="banner-blue">
        <div class="logo-container">
            <img src="/repositorios/-TALLER_0_Maquetaci-n_Responsive/img/Hotelia horizontal blanco.svg" alt="Logo">
            <h1 class="title">Eres más que bienvenido</h1>
        </div>
    </div>

    <div class="register">
        <div class="register-form">
            <h2>Regístrate</h2>
            <div class="form-row">
                <div class="form-col">
                    <label for="document-type">Tipo de documento:</label>
                    <select id="document-type">
                        <option value="id">Tarjeta de identidad</option>
                        <option value="cedula">Cédula</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                </div>
                <div class="form-col">
                    <label for="document-number">Número de documento:</label>
                    <input type="number" id="document-number" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="first-name">Nombres:</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="form-col">
                    <label for="last-name">Apellidos:</label>
                    <input type="text" id="last-name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="birthdate">Fecha de nacimiento:</label>
                    <input type="date" id="birthdate" required>
                </div>
                <div class="form-col">
                    <label for="gender">Género:</label>
                    <div class="gender-options">
                        <div class="gender-option">
                            <input type="radio" id="gender-male" name="gender" value="male" required>
                            <label for="gender-male">Hombre</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="gender-female" name="gender" value="female" required>
                            <label for="gender-female">Mujer</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="gender-other" name="gender" value="other" required>
                            <label for="gender-other">Otro</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-col">
                    <label for="phone">Teléfono de contacto:</label>
                    <input type="tel" id="phone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="country">País de origen:</label>
                    <select id="country" required>
                        <option value="colombia">Colombia</option>
                        <option value="venezuela">Venezuela</option>
                        <option value="ecuador">Ecuador</option>
                    </select>
                </div>
                <div class="form-col">
                    <label for="photo">Foto:</label>
                    <input type="file" id="photo" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-col">
                    <label for="confirm-password">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" required>
                </div>
            </div>
           <br>
     
           <div class="terms">
                <input type="checkbox" required>
                <label>Acepto Términos y Condiciones</label>
            </div>
            
            <br>

            <div class="form-row">
                <div class="form-col">
                    <button type="submit">Ingresar</button>
                </div>
            </div>
        </div>
    </div>
    

</body>

</html>
