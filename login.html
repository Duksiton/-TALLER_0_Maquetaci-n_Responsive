<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/repositorios/-TALLER_0_Maquetaci-n_Responsive/css/login.css">
</head>
<body>
    <div class="flex-form">
        <form class="login-form" name="Login" method="post" autocomplete="on">
            <br>
            <label for="username" class="label-field">Usuario</label>
            <br>
            <input type="text" id="username" class="input-field"  required>
            <br>
            <label for="password" class="label-field">Contraseña</label>
            <br>
            <input type="password" id="password" class="input-field" required>
            <br>
            <input type="submit" class="submit-button" value="Ingresar">
            <p class="register-link">¿No tienes cuenta? <a href="#" class="link-1">Regístrate aquí</a></p>
        </form>
    </div>
</body>
</html>
